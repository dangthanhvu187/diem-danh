<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Điểm danh trực tuyến</h1>
    <p>Vui lòng nhập mã số sinh viên/nhân viên của bạn và kiểm tra vị trí:</p>

    <input type="text" id="userID" placeholder="Nhập mã số...">
    <button onclick="checkAttendance()">Điểm danh</button>

    <p id="result"></p>

    <hr>
    
    <h2>Xuất file Excel</h2>
    <p>Vui lòng nhập mật khẩu để tải file:</p>
    <input type="password" id="passwordInput" placeholder="Nhập mật khẩu...">
    <button onclick="validatePassword()">Kiểm tra mật khẩu</button>
    
    <br><br>
    <button id="exportButton" onclick="exportToExcel()" disabled>Xuất file Excel</button>

    <script>
        // Dữ liệu danh sách từ file JSON
        let danhSach = [];
        fetch('danh_sach.json')
            .then(response => response.json())
            .then(data => {
                danhSach = data;
            });

        // Tọa độ của vị trí trung tâm cho phép
        const allowedLocation = { lat: 10.762622, lon: 106.660172 }; // Ví dụ: TP. HCM
        const maxDistance = 5.0; // Phạm vi cho phép (km)

        // Mảng để lưu thông tin điểm danh
        const attendanceRecords = [];

        // Mật khẩu để cho phép tải xuống file
        const correctPassword = "123456"; // Bạn có thể thay đổi mật khẩu này

        // Hàm tính khoảng cách giữa 2 tọa độ (theo km)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Bán kính Trái đất (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Khoảng cách theo km
            return distance;
        }

        // Hàm kiểm tra điểm danh và vị trí
        function checkAttendance() {
            const userID = document.getElementById('userID').value.trim();

            // Kiểm tra nếu mã số có trong danh sách
            const user = danhSach.find(item => item.id === userID);
            if (!user) {
                document.getElementById('result').innerText = "Mã số không hợp lệ!";
                return;
            }

            // Kiểm tra vị trí
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    const distance = calculateDistance(userLat, userLon, allowedLocation.lat, allowedLocation.lon);

                    if (distance <= maxDistance) {
                        const currentTime = new Date().toLocaleString();
                        document.getElementById('result').innerText = `Điểm danh thành công! Xin chào, ${user.name}`;

                        // Ghi lại thông tin điểm danh
                        attendanceRecords.push({
                            "Tên": user.name,
                            "Mã Số": user.id,
                            "Thời gian": currentTime,
                            "Khoảng cách (km)": distance.toFixed(2)
                        });
                    } else {
                        document.getElementById('result').innerText = `Bạn không ở trong phạm vi cho phép. Khoảng cách: ${distance.toFixed(2)} km`;
                    }
                }, function(error) {
                    document.getElementById('result').innerText = "Không thể lấy vị trí của bạn. Vui lòng thử lại!";
                });
            } else {
                document.getElementById('result').innerText = "Trình duyệt của bạn không hỗ trợ Geolocation.";
            }
        }

        // Hàm kiểm tra mật khẩu
        function validatePassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === correctPassword) {
                document.getElementById('exportButton').disabled = false;
                alert("Mật khẩu chính xác! Bạn có thể tải file Excel.");
            } else {
                alert("Mật khẩu không chính xác. Vui lòng thử lại.");
            }
        }

        // Hàm xuất file Excel
        function exportToExcel() {
            if (attendanceRecords.length === 0) {
                alert("Chưa có thông tin điểm danh để xuất.");
                return;
            }

            // Tạo một worksheet từ dữ liệu điểm danh
            const ws = XLSX.utils.json_to_sheet(attendanceRecords);

            // Tạo một workbook mới
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Điểm Danh");

            // Xuất file Excel
            XLSX.writeFile(wb, 'diem_danh.xlsx');
        }
    </script>
</body>
</html>
